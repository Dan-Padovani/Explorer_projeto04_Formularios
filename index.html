<!DOCTYPE html>
<html lang="pt-br">

<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Agende sua Mentoria</title>

	<link rel="stylesheet" href="style.css">

	<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
	<div class="page">
		<header>
			<h1>MENTORIA</h1>
			<p>Preencha o formulário abaixo para agendar a sua mentoria</p>
		</header>
		<form id="my-form">
			<fieldset>
				<div class="fieldset-wrapper">
					<legend>INFORMAÇÕES PESSOAIS</legend>
					<div class="input-wrapper-fullname">
						<div class="input-wrapper">
							<label for="student-name">Nome</label>
							<input type="text" id="student-name" required />
						</div>
						<div class="input-wrapper">
							<label for="student-surname">Sobrenome</label>
							<input type="text" id="student-surname" required />
						</div>
					</div>
					<div class="input-wrapper">
						<label for="student-email">E-mail <span>(digite um e-mail válido)</span></label>
						<input type="email" id="student-email" required />
					</div>
					<div class="input-wrapper">
						<label for="student-password">Senha <span>(mínimo de 6 caracteres)</span></label>
						<input type="password" id="student-password" minlength="6" />
					</div>
				</div>
			</fieldset>

			<fieldset>
				<div class="fieldset-wrapper">
					<legend>INFORMAÇÕES DO MENTOR</legend>
					<div class="input-wrapper">
						<label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
						<input type="text" id="mentor-name" />
					</div>
				</div>
			</fieldset>

			<fieldset>
				<div class="fieldset-wrapper">
					<legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
					<h1>PRIMEIRA MENTORIA</h1>
					<div class="col-3">
						<div class="input-wrapper">
							<label for="student-date1">Data <span>(DD/MM/AAAA)</span></label>
							<input type="date" id="student-date1" />
						</div>
						<div class="input-wrapper">
							<label for="student-begin1">Das</label>
							<input type="time" id="student-begin1" />
						</div>
						<div class="input-wrapper">
							<label for="student-end1">Até</label>
							<input type="time" id="student-end1" />
						</div>
					</div>
					<h1>SEGUNDA MENTORIA</h1>
					<div class="col-3">
						<div class="input-wrapper">
							<label for="student-date2">Data <span>(DD/MM/AAAA)</span></label>
							<input type="date" id="student-date2" />
						</div>
						<div class="input-wrapper">
							<label for="student-begin2">Das</label>
							<input type="time" id="student-begin2" />
						</div>
						<div class="input-wrapper">
							<label for="student-end2">Até</label>
							<input type="time" id="student-end2" />
						</div>
					</div>
				</div>
			</fieldset>
		</form>
		<footer>
			<button class="button" form="my-form">Salvar</button>
		</footer>
	</div>
</body>

</html>
